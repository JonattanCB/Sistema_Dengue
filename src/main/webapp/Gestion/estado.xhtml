<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Estados</title>
    <link href="http://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
    <h:outputStylesheet  library="primefaces-saga" name="theme.css" />
    <h:outputStylesheet library="css" name="SylerTodo.css"/>
    <h:outputStylesheet library="css" name="StylerPanels.css"/>
</h:head>
<h:body styleClass="contendor-panel" >
    <h:form  id="form">
        <p:growl id="messages" />
        <p:panel styleClass="card-informacion">
            <f:facet name="header">
                <i class="pi pi-th-large"/> <p:outputLabel value="Gestión de paciente estado" styleClass="titulo-card" />
            </f:facet>
            <p:dataTable id="dt-user" var="user" value="#{beansPaciente.lstPaciente}" widgetVar="user"
                         emptyMessage="No hay elementos disponibles."
                         filteredValue="#{beansPaciente.lstSeleccionarPaciente}"
                         globalFilterFunction="#{beansPaciente.globalFilterFunction}"
                         rows="10" paginator="true" rowSelectMode="add" paginatorPosition="bottom">
                <f:facet name="header">
                    <div class="buscador-table" style="height: 20%">
                        <span class="titulo-tabla">Catálogo de Pacientes</span>
                        <span class="filter-container ui-input-icon-left" style="float: right">
                            <i class="pi pi-search"/>
                            <p:inputText id="globalFilter" onkeyup="PF('user').filter()"  style="font-size: 13px;width: 300px"
                                         placeholder="Buscar nombre del paciente" />
                        </span>
                    </div>
                </f:facet>
                <p:column headerText="#" sortBy="#{user.id}" width="20" >
                    <h:outputText value="#{user.id}" styleClass="columnas-texto-table"/>
                </p:column>
                <p:column headerText="Nombre Completo" sortBy="#{user.nombre} #{user.apellido}" width="100" >
                    <h:outputText value="#{user.nombre} #{user.apellido}" styleClass="columnas-texto-table" />
                </p:column>
                <p:column headerText="Tipo de  Documento" sortBy="#{user.tdocumento}" width="100"  >
                    <h:outputText value="#{user.tdocumento}" styleClass="columnas-texto-table"/>
                </p:column>
                <p:column headerText="Numero de  Documento" sortBy="#{user.ndocumento}" width="100"  >
                    <h:outputText value="#{user.ndocumento}" styleClass="columnas-texto-table" />
                </p:column>
                <p:column headerText="Estado" sortBy="#{user.estado}" width="100" >
                    <h:outputText value="#{user.estado}"  styleClass="customer-badge status-#{user.estado}" />
                </p:column>
                <p:column headerText="Acciones"  width="150">
                    <p:commandButton class="edit-button ui-button-success  rounded-button" style="margin-right: .5rem;"
                                     icon="bi bi-clipboard2-heart-fill" action="#{beansPaciente.estadocurado()}" >
                        <f:setPropertyActionListener value="#{user.id}" target="#{beansPaciente.idEstado}" />
                        <p:confirm header="Confirmacion" message="¿Está seguro de que desea cambiar el estado de este paciente a 'curado'?" icon="pi pi-info-circle"/>
                    </p:commandButton>
                    <p:commandButton class="edit-button  ui-button-secondary rounded-button" style="margin-right: .5rem;"
                                     icon="bi bi-clipboard2-check" action="#{beansPaciente.estadonormal()}" >
                        <f:setPropertyActionListener value="#{user.id}" target="#{beansPaciente.idEstado}" />
                        <p:confirm header="Confirmacion" message="¿Está seguro de que desea cambiar el estado de este paciente a 'normal'?" icon="pi pi-info-circle"/>
                    </p:commandButton>
                    <p:commandButton class="edit-button  ui-button-warning rounded-button" style="margin-right: .5rem;"
                                     icon="bi bi-clipboard2-pulse-fill" action="#{beansPaciente.estadoinfectado()}" >
                        <f:setPropertyActionListener value="#{user.id}" target="#{beansPaciente.idEstado}" />
                        <p:confirm header="Confirmacion" message="¿Está seguro de que desea cambiar el estado de este paciente a 'infectado'?" icon="pi pi-info-circle"/>
                    </p:commandButton>
                    <p:commandButton class="edit-button  ui-button-danger rounded-button" style="margin-right: .5rem;"
                                     icon="bi bi-clipboard2-x-fill" action="#{beansPaciente.estadomuerto()}" >
                        <f:setPropertyActionListener value="#{user.id}" target="#{beansPaciente.idEstado}" />
                        <p:confirm header="Confirmacion" message="¿Está seguro de que desea cambiar el estado de este paciente a 'muerto'?" icon="pi pi-info-circle"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
    <h:form id="dialogs" enctype="multipart/form-data">
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
    </h:form>
</h:body>
</html>
