<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Gestion Usuario</title>
    <h:outputStylesheet  library="primefaces-saga" name="theme.css" />
    <h:outputStylesheet library="css" name="SylerTodo.css"/>
    <h:outputStylesheet library="css" name="StylerPanels.css"/>
</h:head>
<h:body styleClass="contendor-panel" >
    <h:form  id="form">
        <p:growl id="messages" />
        <p:panel styleClass="card-informacion">
            <f:facet name="header">
                <i class="pi pi-th-large"/> <p:outputLabel value="Gestión de paciente" styleClass="titulo-card" />
            </f:facet>
            <p:toolbar style="height: 25%">
                <p:toolbarGroup>
                    <p:commandButton value="Nuevo Paciente" icon="pi pi-plus" actionListener="#{beansPaciente.nuevoPaciente()}"
                                     update=":dialogs" oncomplete="PF('userdialog').show()" disabled=""
                                     styleClass="nuevo-button ui-button-success">
                        <p:resetInput target=":dialogs:userdialog-content" />
                    </p:commandButton>
                </p:toolbarGroup>
            </p:toolbar><br/>
            <p:dataTable id="dt-user" var="user" value="#{beansPaciente.lstPaciente}" widgetVar="user"
                         emptyMessage="No hay elementos disponibles."
                         filteredValue="#{beansPaciente.lstSeleccionarPaciente}"
                         globalFilterFunction="#{beansPaciente.globalFilterFunction}"
                         rows="10" paginator="true" rowSelectMode="add" paginatorPosition="bottom">
                <f:facet name="header">
                    <div class="buscador-table" style="height: 20%">
                        <span class="titulo-tabla">Catálogo de Pacientes</span>
                        <span class="filter-container ui-input-icon-left" style="float: right">
                            <i class="pi pi-search"/>
                            <p:inputText id="globalFilter" onkeyup="PF('user').filter()"  style="font-size: 13px;width: 300px"
                                         placeholder="Buscar nombre del paciente" />
                        </span>
                    </div>
                </f:facet>
                <p:column headerText="#" sortBy="#{user.id}" width="20" >
                    <h:outputText value="#{user.id}" styleClass="columnas-texto-table"/>
                </p:column>
                <p:column headerText="Nombre Completo" sortBy="#{user.nombre} #{user.apellido}" width="100" >
                    <h:outputText value="#{user.nombre} #{user.apellido}" styleClass="columnas-texto-table" />
                </p:column>
                <p:column headerText="Tipo de  Documento" sortBy="#{user.tdocumento}" width="100"  >
                    <h:outputText value="#{user.tdocumento}" styleClass="columnas-texto-table"/>
                </p:column>
                <p:column headerText="Numero de  Documento" sortBy="#{user.ndocumento}" width="100"  >
                    <h:outputText value="#{user.ndocumento}" styleClass="columnas-texto-table" />
                </p:column>
                <p:column headerText="Acciones"  width="100">
                    <p:commandButton icon="pi pi-book" update=":dialogs" style="margin-right: .5rem;"
                                     oncomplete="PF('userdialog').show()" action="#{beansPaciente.verPaciente()}"
                                     styleClass="edit-button rounded-button ui-button-info" process="@this">
                        <f:setPropertyActionListener value="#{user.id}" target="#{beansPaciente.id}" />
                    </p:commandButton>
                    <p:commandButton icon="pi pi-pencil" update=":dialogs" style="margin-right: .5rem;"
                                     oncomplete="PF('userdialog').show()" action="#{beansPaciente.editarPaciente()}"
                                     styleClass="edit-button rounded-button ui-button-warning" process="@this">
                        <f:setPropertyActionListener value="#{user.id}" target="#{beansPaciente.id}" />
                    </p:commandButton>
                    <p:commandButton class="edit-button  ui-button-danger rounded-button" style="margin-right: .5rem;"
                                     icon="pi pi-trash" action="#{beansPaciente.eliminar()}" >
                        <f:setPropertyActionListener value="#{user.id}" target="#{beansPaciente.id}" />
                        <p:confirm header="Confirmacion" message="¿Está seguro de que desea eliminar a este paciente?" icon="pi pi-info-circle"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
    <h:form id="dialogs" enctype="multipart/form-data">
        <p:dialog header="Detalles del Usuario" showEffect="fade" modal="true" widgetVar="userdialog" width="800" height="400" responsive="true" styleClass="dialogs-barra">
            <p:outputPanel id="userdialog-content" styleClass="ui-fluid dialogs-barra"  >
                <p:accordionPanel multiple="true">
                    <p:tab title="Datos Personales ">
                        <h:panelGrid columns="2" width="100%">
                            <h:panelGrid width="95%">
                                <p:outputLabel for="nombre" value="Nombre" />
                                <p:inputText  value="#{beansPaciente.paciente.nombre}"  id="nombre" required="true" rendered="#{beansPaciente.escribirDatos}"/>
                                <p:outputLabel value="#{beansPaciente.paciente.nombre}" required="true"  rendered="#{beansPaciente.verDatosview}"/>
                            </h:panelGrid>
                            <h:panelGrid  width="95%">
                                <p:outputLabel for="apellido" value="Apellido" />
                                <p:inputText  value="#{beansPaciente.paciente.apellido}"  id="apellido" rendered="#{beansPaciente.escribirDatos}" />
                                <p:outputLabel value="#{beansPaciente.paciente.apellido}"  required="true" rendered="#{beansPaciente.verDatosview}"/>
                            </h:panelGrid>
                        </h:panelGrid><br/>
                        <h:panelGrid columns="2" width="100%">
                            <h:panelGrid width="95%" >
                                <p:outputLabel for="tdocumento"  value="Tipo de Documento" style="width: 300px"/>
                                <p:selectOneMenu id="tdocumento"  styleClass="ui-selectonemenu"  value="#{beansPaciente.td}" required="true" style="width:100%" autoWidth="false" rendered="#{beansPaciente.escribirDatos}">
                                    <f:selectItem  noSelectionOption="true" itemLabel="Seleccionar Opcion"  />
                                    <f:selectItem  itemLabel="DNI"  itemValue="DNI" />
                                    <f:selectItem  itemLabel="Pasaporte"  itemValue="Pasaporte" />
                                </p:selectOneMenu>
                                <p:outputLabel  value="#{beansPaciente.paciente.tdocumento}"  required="true" rendered="#{beansPaciente.verDatosview}"/>
                            </h:panelGrid>
                            <h:panelGrid width="95%" >
                                <p:outputLabel for="ndocumento" value="Numero de Documento" />
                                <p:inputText type="number"  value="#{beansPaciente.paciente.ndocumento}" id="ndocumento" required="true" rendered="#{beansPaciente.escribirDatos}" />
                                <p:outputLabel  value="#{beansPaciente.paciente.ndocumento}" required="true" rendered="#{beansPaciente.verDatosview}" />
                            </h:panelGrid>
                        </h:panelGrid><br/>
                        <h:panelGrid width="97%">
                            <p:outputLabel for="direccion" value="Direccion" />
                            <p:inputText id="direccion"  value="#{beansPaciente.paciente.direccion}" required="true" rendered="#{beansPaciente.escribirDatos}" />
                            <p:outputLabel value="#{beansPaciente.paciente.direccion}" required="true" rendered="#{beansPaciente.verDatosview}" />
                        </h:panelGrid><br/>
                        <h:panelGrid width="97%">
                            <p:outputLabel for="telefono" value="Telefono" />
                            <p:inputText id="telefono" type="number"  value="#{beansPaciente.paciente.telefono}" required="true" rendered="#{beansPaciente.escribirDatos}"/>
                            <p:outputLabel value="#{beansPaciente.paciente.telefono}" required="true" rendered="#{beansPaciente.verDatosview}"/>
                        </h:panelGrid><br/>
                        <h:panelGrid columns="2" width="100%">
                            <h:panelGrid width="180">
                                <p:outputLabel for="ciudad" value="Ciudad" />
                            </h:panelGrid>
                            <h:panelGrid  width="500">
                                <p:selectOneMenu id="ciudad"  styleClass="ui-selectonemenu" filter="true"  value="#{beansPaciente.idCiudad}" required="true" style="width:100%" autoWidth="false" rendered="#{beansPaciente.escribirDatos}" >
                                    <f:selectItem  noSelectionOption="true" itemLabel="Seleccionar Opcion"  />
                                    <f:selectItems  value="#{beansPaciente.lstCiudades}" var="c" itemValue="#{c.id}"  itemLabel="#{c.nombre}" />
                                </p:selectOneMenu>
                                <p:outputLabel value="#{beansPaciente.paciente.ciudad.nombre}" required="true" rendered="#{beansPaciente.verDatosview}" />
                            </h:panelGrid>
                        </h:panelGrid><br/>
                    </p:tab>
                </p:accordionPanel>
            </p:outputPanel>
            <f:facet name="footer">
                <p:commandButton value="Guardar"  icon="pi pi-check" action="#{beansPaciente.guardar()}" update="userdialog-content" process="userdialog-content @this" rendered="#{beansPaciente.escribirDatos}"  />
                <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('userdialog').hide()"  styleClass="ui-button-secondary" type="button"/>
            </f:facet>
        </p:dialog>
        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
    </h:form>
</h:body>
</html>
